<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<h1>Изменение данных пользователя</h1>
<br/><br/>
<div>
    <form th:method="PATCH" th:action="@{/admin/{id} (id=${user.getId()})}" th:object="${user}">
        <label for="name">Username</label>
        <input type="text" th:field="*{username}" id="name"/>
        <br/><br/>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/><br/>
        <label for="password">Пароль</label>
        <input type="password" th:field="*{password}" id="password"/>
        <br/><br/>
        <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${roles}"
                       th:text="${role.name}"
                       th:value="${role.id}"
                       th:field="*{roleList}"/>
            </label>
        </p>
        <input type="submit" value="Изменить пользователя"/>
    </form>
    <p> Вернуться к  <a href="/admin/users"> списку участников</a></p>
    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout!"/>
    </form>
</div>


</body>
</html>
